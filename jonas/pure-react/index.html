<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure React</title>
    
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script>
        function App() {
            const [time, setTime] = React.useState(new Date().toLocaleTimeString());

            // useEffect takes two arguments - the effect and I really don't know for now
            React.useEffect(() => {

                // setInterval takes two arguments as well - the function to be performed and the intervals to be performed in milliseconds.
                setInterval(() => {
                    setTime(new Date().toLocaleTimeString());
                }, 1000);
            }, []);

            return (
                // The createElement take the element (tag), the props, and the value/content
                React.createElement("header", null, `Hello, it is ${time} in the Twisted World!`)
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(React.createElement(App));
    </script>
</body>
</html>
